<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Windows Experience Index</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<select id="language">
				<option value="pt-BR">Português</option>
				<option value="es-ES">Español</option>
				<option value="en-US">English</option>
			</select>

			<div class="title" data-translation-key="mainTitle"></div>
			<span data-translation-key="mainDescription"></span>

			<div class="table-wrapper">
				<div class="table">
					<div class="table-row">
						<div class="table table-sub-score">
							<div class="table-row table-header">
								<div class="component-column" data-translation-key="header.component"></div>
								<div class="description-column" data-translation-key="header.description"></div>
								<div class="score-column" data-translation-key="header.subscore"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.processor.component"></div>
								<div class="description-column" data-translation-key="score.processor.description"></div>
								<div class="score-column" data-score="cpu"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.memory.component"></div>
								<div class="description-column" data-translation-key="score.memory.description"></div>
								<div class="score-column" data-score="memory"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.graphics.component"></div>
								<div class="description-column" data-translation-key="score.graphics.description"></div>
								<div class="score-column" data-score="graphics"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.gaming.component"></div>
								<div class="description-column" data-translation-key="score.gaming.description"></div>
								<div class="score-column" data-score="gaming"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.disk.component"></div>
								<div class="description-column" data-translation-key="score.disk.description"></div>
								<div class="score-column" data-score="disk"></div>
							</div>
						</div>

						<div class="table table-base-score">
							<div class="table-row table-header">
								<div class="base-score-column-header" data-translation-key="header.baseScore" id="base-score"></div>
							</div>

							<div class="base-score-column">
								<div class="base-score">
									<div data-score="base"></div>
								</div>

								<div class="base-score-description" data-translation-key="score.base.description"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="table table-options">
				<div class="table-row">
					<div class="assessment-date">
						<div data-translation-key="lastUpdate"></div>
						<div id="assessment-date"></div>
					</div>

					<div>
						<button id="run" class="run-button">
							<img src="./assets/img/admin-privilege.svg" />
							<div data-translation-key="runAssessment"></div>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
