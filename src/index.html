<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Windows Experience Index</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
        <div class="title-bar">
            <div class="title">
                <img src="./assets/img/icon-32.ico" />
                <span>Windows Experience Index</span>
            </div>

            <div class="action-buttons">
                <div id="minimize"><img src="./assets/img/minimize.svg" /></div>
                <div id="maximize" class="disabled"><img src="./assets/img/maximize.svg" /></div>
                <div id="close"><img src="./assets/img/close.svg" /></div>
            </div>
        </div>

		<div id="wrapper" class="wrapper hidden">
			<div class="app-headers">
				<div class="app-description">
					<div class="main-title" data-translation-key="mainTitle"></div>
					<span data-translation-key="mainDescription"></span>
				</div>

				<div class="app-settings">
                    <div id="theme" class="theme">
                        <!-- Icons made by Flat Icon (https://www.flaticon.com/packs/weather-78) -->
                        <img src="./assets/img/moon.svg" />
                    </div>

					<div class="language">
						<select id="language">
							<option value="pt-BR">Português</option>
							<option value="es-ES">Español</option>
							<option value="en-US">English</option>
						</select>
                    </div>
				</div>
			</div>

			<div class="table-wrapper">
				<div class="table table-borders">
					<div class="table-row">
						<div class="table table-sub-score">
							<div class="table-row table-header">
								<div class="component-column" data-translation-key="header.component"></div>
								<div class="description-column" data-translation-key="header.description"></div>
								<div class="score-column" data-translation-key="header.subscore"></div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.processor.component"></div>
								<div class="description-column" data-translation-key="score.processor.description"></div>
								<div class="score-column" data-score="cpu">0</div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.memory.component"></div>
								<div class="description-column" data-translation-key="score.memory.description"></div>
								<div class="score-column" data-score="memory">0</div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.graphics.component"></div>
								<div class="description-column" data-translation-key="score.graphics.description"></div>
								<div class="score-column" data-score="graphics">0</div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.gaming.component"></div>
								<div class="description-column" data-translation-key="score.gaming.description"></div>
								<div class="score-column" data-score="gaming">0</div>
							</div>

							<div class="table-row">
								<div class="component-column" data-translation-key="score.disk.component"></div>
								<div class="description-column" data-translation-key="score.disk.description"></div>
								<div class="score-column" data-score="disk">0</div>
							</div>
						</div>

						<div class="table table-base-score">
							<div class="table-row table-header">
								<div class="base-score-column-header" data-translation-key="header.baseScore" id="base-score"></div>
							</div>

							<div class="base-score-column grey-column">
								<div class="base-score">
									<div data-score="base">0</div>
								</div>

								<div class="base-score-description" data-translation-key="score.base.description"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="table table-options">
				<div class="table-row">
					<div class="assessment-date">
						<span data-translation-key="lastUpdate"></span>
						<span id="assessment-date"></span>
					</div>

					<div class="run-assessment">
                        <div class="loader hidden" id="loader"></div>
						<div id="run" class="run-button">
                            <!-- Icon made by Flat Icon (https://www.flaticon.com/free-icon/shield_566112) -->
							<img src="./assets/img/shield.svg" />
							<div data-translation-key="runAssessment"></div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer"><span data-translation-key="poweredBy"></span> <a id="github" href="#">Thinog</a></footer>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
